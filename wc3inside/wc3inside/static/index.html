<!doctype html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;subset=cyrillic,latin-ext" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WC3INSIDE / ENEMIES</title>

    <link type="text/css" rel="stylesheet" href="/static/css/null.css">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css">

    <script type="text/javascript" async="" src="/static/js/utils.js"></script>
    <script type="text/javascript" async="" src="/static/js/enemies.js"></script>
    <script type="text/javascript" async="" src="/static/js/dbstate.js"></script>
    <script type="text/javascript" async="" src="/static/js/region_selector.js"></script>

    <script>
        window.onload = function() {
            on_load();
        }
    </script>
  </head>
  <body>
    <div id="top_container">

        <header>
<img class="header_logo" src="/static/images/logo-small-warcraft3.png"><span class="header_wc3">WC3</span><span class="header_inside">INSIDE</span><img class="glass_icon" src="/static/images/glass.svg"><input id="search_input" placeholder="FollowGrubby">
<button id="region_button" value="Lordaeron"><b id="region_button_text">Europe</b> <img src="/static/images/down.svg"></button><button id="search_button">Search</button>
        </header>

    <table id="enemies_table">
        <thead>
            <tr>
                <th scope="col" class="first_col">USER</th>
                <th scope="col">SCORE</th>
                <th scope="col">LAST GAME</th>
                <th scope="col">AVG. TIME</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="enemies_table_body">
        </tbody>
    </table>

    <table id="footer">
        <tr>
            <td class="left_footer"></td>
            <td class="center_footer" id="db_stats_view">
                
            </td>
            <td class="credits">
                    <b>CREDITS:</b><br>
                    Alona Vinnyk,<br>
                    Mykola Yakovliev
            </td>
        </tr>
    </table>

    </div>

    <template id="opponent_row_template">
        <tr>
            <td class="user_col first_col"><img class="race_icon" src="/static/images/{race}_{sex}.png">{username}</td>
            <td class="score_col score_col_{result_icon}"><img src="/static/images/{result_icon}.svg">{won} x {loss}</td>
            <td class="last_game_col">{last_game}</td>
            <td class="avg_col">{avg_game} min</td>
            <td class="more_col"><img src="/static/images/more.svg"></td>
        </tr>
    </template>
    <template id="db_state">
        <div class="credits">
            <b>DATABASE:</b><br>
            <b>Europe:</b> {euro}<br>
            <b>US West:</b> {west}<br>
            <b>US East:</b> {east}
        </div>
    </template>

  </body>
</html>
